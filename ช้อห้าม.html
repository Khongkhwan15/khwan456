<h1><center>
  <h3>ข้อห้าม</h3>
  <p>1. <strong>ห้ามถือลูกเคลื่อนที่</strong></p>
  <p> 2. ห้ามมิให้ผู้เล่นปะทะตัวกัน </p>
  <p>3. ประตูอยู่ระดับศีรษะและขนานพื้น</p>
  <p> 4. ผู้เล่นจะถือลูกบอลนานเท่าใดก็ได้ และผู้เล่นฝ่ายตรงข้ามจะต้องไม่ถูกตัวผู้เล่น</p>
</center>
